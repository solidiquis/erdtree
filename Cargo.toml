[package]
name = "erdtree"
version = "1.7.1"
edition = "2021"
authors = ["Benjamin Nguyen <benjamin.van.nguyen@gmail.com>"]
description = """
erdtree (et) is a multi-threaded file-tree visualization and disk usage
analysis tool that respects gitignore and hidden file rules offering a modern
alternative to tree and du.
"""
documentation = "https://github.com/solidiquis/erdtree"
homepage = "https://github.com/solidiquis/erdtree"
repository = "https://github.com/solidiquis/erdtree"
keywords = ["tree", "commandline", "command-line", "du", "disk-usage"]
exclude = ["assets/*"]
readme = "README.md"
license = "MIT"
rust-version = "1.67.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "et"
path = "src/main.rs"

[dependencies]
ansi_term = "0.12.1"
clap = { version = "4.1.1", features = ["derive"] }
clap_complete = "4.1.1"
filesize = "0.2.0"
ignore = "0.4.2"
indextree = "4.6.0"
is-terminal = "0.4.6"
lscolors = { version = "0.13.0", features = ["ansi_term"] }
once_cell = "1.17.0"
thiserror = "1.0.40"

[dev-dependencies]
indoc = "2.0.0"
strip-ansi-escapes = "0.1.1"
tempfile = "3.4.0"
